<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa de Farmacias de San Juan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- BotÃ³n hamburguesa fuera del sidebar, siempre visible -->
<button id="toggleSidebar" style="position:fixed; top:10px; left:10px; z-index:2000; background:#007bff; color:white; border:none; border-radius:5px; padding:10px; cursor:pointer;">â˜°</button>

<!-- Sidebar -->
<div id="sidebar">
  <h2>Mapa de Farmacias de San Juan</h2>
  <input type="text" id="search" placeholder="Buscar farmacia...">
  <button id="btnBuscar">Buscar</button>
  <hr>
  <button id="btnLista">ğŸ“‹ Lista de Farmacias</button>
  <button id="btnBloquear">ğŸ”’ Bloquear Vista</button>
</div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Backdrop -->
  <div id="modal-backdrop" class="hidden"></div>

  <!-- Modal -->
  <div id="modal-window" class="hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div>
        <h3>GestiÃ³n de Farmacias</h3>
              <h3>Agregar / Editar Farmacia</h3>
        <!-- Formulario Agregar/Editar -->
        <form id="farmaciaForm">
          <input type="hidden" id="farmaciaId">
          <label>Nombre:</label>
          <input type="text" id="farmaciaNombre" required>
          <label>Latitud:</label>
          <input type="number" step="any" id="farmaciaLat" required>
          <label>Longitud:</label>
          <input type="number" step="any" id="farmaciaLng" required>
          <label>Radio (m):</label>
          <input type="number" id="farmaciaRadio" required>
          <label>Color:</label>
          <input type="color" id="farmaciaColor" value="#ff0000" required>
          <button type="submit">Guardar</button>
        </form>

        <!-- Lista de Farmacias -->
          <h3>Lista de Farmacias</h3>
        <ul id="listaFarmacias"></ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
